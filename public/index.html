<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="calculations">
        <form class="calculation-form">
          <label for="price">Property Price ($):</label>
          <input type="number" value="300000" id="price" name="price" min="0" />
          <label for="down">Down Payment (%):</label>
          <input
            type="number"
            value="20"
            id="down"
            name="down"
            max="100"
            step="1"
            min="0" />
          <label for="rate">Interest Rate (%):</label>
          <input
            type="number"
            value="5.0"
            step="0.1"
            id="rate"
            name="rate"
            min="0"
            max="10.0" />
          <label for="term">Mortgage Term (Years):</label>
          <input
            type="number"
            value="30"
            step="1"
            id="term"
            name="term"
            min="0"
            max="40" />
          <label for="income">Annual Income ($):</label>
          <input type="number" id="income" name="income" />
          <label for="credit">Credit Score:</label>
          <input type="number" id="credit" name="credit" min="400" step="10" max="900"/>


          <button type="submit" class="submit-button">Calculate</button>
        </form>

        <div class="results">
          <h3>Calculated Results:</h3>
          <h4>Monthly Mortgage Payment:</h4>
          <p id="monthly-payment"></p>
          <h4>Total Payment Amount:</h4>
          <p id="total-payment"></p>
          <h4>Total Interest Paid:</h4>
          <p id="total-interest"></p>
          <button id="save-button">Save Calculation</button>
        </div>
      </div>

      <ul class="savedList"></ul>
      <div class="city-search">
        <form>
          <select class="home-type">
            <option>Single Family</option>
            <option>Condo</option>
            <option>Multi Family</option>
            <option>Apartment</option>
            <option>Single Family</option>
            <option>Single Family</option>
          </select>
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
