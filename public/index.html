<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h2>Calculate Mortgage:</h2>
      <div class="calculations">
        <form class="calculation-form">
          <label for="price">Property Price ($):</label>
          <input type="number" value="300000" id="price" name="price" min="0" />
          <label for="down">Down Payment (%):</label>
          <input
            type="number"
            value="20"
            id="down"
            name="down"
            max="100"
            step="1"
            min="0" />
          <label for="rate">Interest Rate (%):</label>
          <input
            type="number"
            value="5.0"
            step="0.1"
            id="rate"
            name="rate"
            min="0"
            max="10.0" />
          <label for="term">Mortgage Term (Years):</label>
          <input
            type="number"
            value="30"
            step="1"
            id="term"
            name="term"
            min="0"
            max="40" />
          <label for="income">Annual Income ($):</label>
          <input type="number" id="income" name="income" />
          <label for="credit">Credit Score:</label>
          <input type="number" id="credit" name="credit" min="400" step="10" max="900"/>

          <button type="submit" class="submit-button">Calculate</button>
        </form>

        <div class="results">
          <h3>Calculated Results:</h3>
          <h4>Monthly Mortgage Payment:</h4>
          <p id="monthly-payment"></p>
          <h4>Total Payment Amount:</h4>
          <p id="total-payment"></p>
          <h4>Total Interest Paid:</h4>
          <p id="total-interest"></p>
          <button id="save-button">Save Calculation</button>
        </div>

        <ul class="savedList">
          <h3>Saved Results:</h3>
        </ul>
      </div>

      <h2>Search Listings:</h2>
      <div class="api-search">
          <form class="listing-search">
            <!-- <div class="zipcode"> -->
              <label for="zipCode">Zip Code:</label>
              <input type="text" inputmode="numeric" name="zipCode" required></input>
            <!-- </div> -->
            <!-- <div name="property-type"> -->
              <label for="property-type">Select Property Type:</label>
  
              <span style="display: block">
                <input type="checkbox" name="Single Family" id="single-family"/>
                <label for="single-family">Single Family</label>
              </span>
              <span style="display: block">
                <input type="checkbox" name="Condo" id="condo"/>
                <label for="condo">Condo</label>
              </span>
              <span style="display: block">
                <input type="checkbox" name="Townhouse" id="townhouse"/>
                <label for="townhouse">Townhouse</label>
              </span>
              <span style="display: block">
                <input type="checkbox" name="Manufactured" id="manufactured"/>
                <label for="manufactured">Manufactured</label>
              </span>
              <span style="display: block">
                <input type="checkbox" name="Duplex-Triplex" id="duplex-triplex"/>
                <label for="duplex-triplex">Duplex-Triplex</label>
              </span>
              <span style="display: block">
                <input type="checkbox" name="Apartment" id="apartment"/>
                <label for="apartment">Apartment</label>
              </span>
              <span style="display: block">
                <input type="checkbox" name="Land" id="land"/>
                <label for="land">Land</label>
              </span>
            <!-- </div> -->
  
            <!-- <div name="price-range"> -->
              <label for="price-range">Select Your Price Range:</label>
              <span style="display: block">
                <label for="minPrice">Minimum ($):</label>
                <input type="number" min="200000" max="10000000" step="25000" value="200000" name="minPrice"></input>
              </span>
              <span style="display: block">
                <label for="maxPrice">Maximum ($):</label>
                <input type="number" min="200000" max="10000000" step="25000" value="500000" name="maxPrice"></input>
              </span>
            <!-- </div> -->
  
  
            <button type="submit" id="search-button">Search Listings</button>
          </form>

          <ul class="apiSearchResults"></ul>
      </div>
    </main>
    <script type="module" src="./app.js" ></script>
  </body>
</html>
